{% if user.is_authenticated %}
    <p>Will you sign out in order to switch account?</p>
    <p><a href="{% url 'auth_logout' %}">Logout</a></p>
{% else %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}"/>
        <button>Login</button>
    </form>
    <a href="{% url 'registration_register' %}">Sign up</a>
    <p><strong>-- OR --</strong></p>
    <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
    <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
    <a href="{% url 'social:begin' 'twitter' %}">Login with Twitter</a>
    <a href="{% url 'social:begin' 'line' %}">Login with Line</a>
    <a href="{% url 'social:begin' 'kakao' %}">Login with Kakao</a>
{% endif %}
